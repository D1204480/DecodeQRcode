<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>解碼 QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    .decode-qrcode-view {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .decode-qrcode-view button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .decode-qrcode-view h2 {
      color: #333;
      margin-top: 20px;
    }

    .decode-qrcode-view p {
      font-size: 16px;
      color: #666;
    }

    .error {
      color: red;
    }

    .order-details {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .order-details div {
      margin: 8px 0;
    }

    .order-details label {
      font-weight: bold;
      margin-right: 10px;
      min-width: 100px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="decode-qrcode-view">
    <h1>解碼 QR Code</h1>
    <div>
      <input type="file" id="fileInput" accept="image/*" />
    </div>
    <div id="decodedContentSection" style="display: none;">
      <h2>解碼結果：</h2>
      <p id="decodedContent"></p>
      <button onclick="decryptContent()">進一步解密</button>
    </div>
    <div id="decryptedContentSection" style="display: none;">
      <h2>訂單資訊：</h2>
      <div class="order-details">
        <div>
          <label>訂單編號：</label>
          <span id="orderId"></span>
        </div>
        <div>
          <label>訂單日期：</label>
          <span id="orderDate"></span>
        </div>
      </div>
    </div>
    <div id="errorSection" style="display: none;">
      <p class="error" id="errorMessage"></p>
    </div>
  </div>

  <script>
    const state = {
      decodedContent: null,
      decryptedContent: null,
      errorMessage: null,
      secretKey: "1234567890123456"
    };

    document.getElementById('fileInput').addEventListener('change', async function (event) {
      state.decodedContent = null;
      state.decryptedContent = null;
      state.errorMessage = null;
      updateUI();

      const file = event.target.files[0];
      if (!file) {
        showError("請選擇一個有效的圖片文件。");
        return;
      }

      try {
        const formData = new FormData();
        formData.append("file", file);

        const response = await axios.post("http://localhost:8080/api/orders/qrcode/decode",
          formData, {
          headers: {
            "Content-Type": "multipart/form-data",
          },
        }
        );

        state.decodedContent = response.data;
        updateUI();
      } catch (error) {
        console.error("解碼失敗", error);
        showError(error.response?.data || "無法解碼 QR Code，請確保上傳的文件有效。");
      }
    });

    function extractOrderInfo(text) {
      const orderIdMatch = text.match(/Order ID: (\d+)/);
      const orderDateMatch = text.match(/Order Date: (\d{4}-\d{2}-\d{2})/);

      return {
        orderId: orderIdMatch ? orderIdMatch[1] : null,
        orderDate: orderDateMatch ? orderDateMatch[1] : null
      };
    }

    function decryptContent() {
      if (!state.decodedContent) {
        showError("沒有可解密的內容，請先解碼 QR Code。");
        return;
      }

      try {
        const bytes = CryptoJS.AES.decrypt(
          state.decodedContent,
          CryptoJS.enc.Utf8.parse(state.secretKey),
          {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7,
          }
        );

        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        if (!decrypted) {
          throw new Error("解密失敗，結果為空");
        }

        // 提取需要的資訊
        const orderInfo = extractOrderInfo(decrypted);
        state.decryptedContent = orderInfo;
        console.log("解密結果:", orderInfo);
        updateUI();
      } catch (error) {
        console.error("解密失敗:", error.message);
        showError("解密失敗，請確認密鑰或內容是否正確。");
      }
    }

    function formatDate(dateString) {
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString('zh-TW', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        });
      } catch {
        return dateString;
      }
    }

    function showError(message) {
      state.errorMessage = message;
      updateUI();
    }

    function updateUI() {
      // 更新解碼結果區域
      const decodedSection = document.getElementById('decodedContentSection');
      const decodedContentEl = document.getElementById('decodedContent');
      if (state.decodedContent) {
        decodedSection.style.display = 'block';
        decodedContentEl.textContent = state.decodedContent;
      } else {
        decodedSection.style.display = 'none';
      }

      // 更新解密結果區域
      const decryptedSection = document.getElementById('decryptedContentSection');
      if (state.decryptedContent) {
        decryptedSection.style.display = 'block';
        // 更新訂單資訊
        document.getElementById('orderId').textContent =
          state.decryptedContent.orderId || 'N/A';
        document.getElementById('orderDate').textContent =
          state.decryptedContent.orderDate ? formatDate(state.decryptedContent.orderDate) : 'N/A';
      } else {
        decryptedSection.style.display = 'none';
      }

      // 更新錯誤訊息區域
      const errorSection = document.getElementById('errorSection');
      const errorMessageEl = document.getElementById('errorMessage');
      if (state.errorMessage) {
        errorSection.style.display = 'block';
        errorMessageEl.textContent = state.errorMessage;
      } else {
        errorSection.style.display = 'none';
      }
    }
  </script>
</body>

</html>
